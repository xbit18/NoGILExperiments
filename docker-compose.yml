version: '1.0'

services:
  nogil:
    image: xbit18/python_performance:v0
    privileged: true
    build: .    
    environment:
      - THREADS=$THREADS
      - ITERS=$ITERS
      - IS_HOST_MACOS=$IS_HOST_MACOS
      - DEBUG=$DEBUG
      - VERBOSE=$VERBOSE
      - RESTART=$RESTART
    volumes:
      - './pyperf_res:/root/pyperf_res'  
